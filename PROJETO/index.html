<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- ESTILOS-->
    <link rel="stylesheet" href="./CSS/css.css">
    <title>Livraria</title>
</head>

<body>
    <!--Navbar-->
    <navbar>
        <div class="navbar-header" id="pagTitulo">
            <a class="navbar-brand" id="titulo" href="#">Livraria Bom agrado!</a>
        </div>
        <ul>
            <li><a class="active" onclick="exibeTela(0)" href="#">Clientes</a></li>
            <li><a onclick="exibeTela(1)" href="#">Funcionários</a></li>
            <li><a onclick="exibeTela(2)" href="#">Livros</a></li>
            <li><a onclick="exibeTela(3)" href="#">Vendas</a></li>
        </ul>
    </navbar>
    <!--FIM NAV BAR-->

    <!-- Form Clientes-->
    <div id="formCli" class="container esconde">

        <form class="form-horizontal container" name="formCliente">
            <fieldset>

                <!-- Form Name -->
                <legend style="color:white;">Cadastro de clientes</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputNameCli">Nome:</label>
                    <div class="col-md-4">
                        <input id="inputNameCli" name="inputNameCli" type="text" placeholder="Seu nome"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputTelCli">Telefone:</label>
                    <div class="col-md-4">
                        <input id="inputTelCli" name="inputTelCli" type="text" placeholder="(XX) XXXX-XXXX"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputEmailCli">Email:</label>
                    <div class="col-md-4">
                        <input id="inputEmailCli" name="inputEmailCli" type="text" placeholder="Seu email"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputCpfCli">CPF: </label>
                    <div class="col-md-4">
                        <input id="inputCpfCli" name="inputCpfCli" type="text" placeholder="Seu cpf"
                            class="form-control input-md" required="">

                    </div>
                </div>

            </fieldset>
        </form>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button onclick="cadastraCliente()" class="btn btn-success butoes">CADASTRAR</button>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button onclick="imprimeCliente()" class="btn btn-success butoes">MOSTRAR CLIENTES</button>
            </div>
        </div>
        <hr/>

        <div id="resultadoCli" >

        </div>

    </div>
    <!--Fim do form Cliente-->

    <!--Form Funcionário-->
    <div class="container esconde" id="formFun">
        <form class="form-horizontal" name="formFuncionario">
            <fieldset>

                <!-- Form Name -->
                <legend style="color:white;">Cadastro de funcionários</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputNameFun">Funcionário:</label>
                    <div class="col-md-4">
                        <input id="inputNameFun" name="inputNameFun" type="text" placeholder="Nome do funcionário"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputTelFun">Telefone:</label>
                    <div class="col-md-4">
                        <input id="inputTelFun" name="inputTelFun" type="tel" placeholder="(XX) XXXX-XXXX"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputEmailFun">Email:</label>
                    <div class="col-md-4">
                        <input id="inputEmailFun" name="inputEmailFun" type="email" placeholder="exemplo1234@teste.com"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputCpfFun">Cpf: </label>
                    <div class="col-md-4">
                        <input id="inputCpfFun" name="inputCpfFun" type="text" placeholder="Seu cpf"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputEndFun">Endereço:</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="inputEndFun" name="inputEndFun"></textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputFiliacaoFun">Filiação:</label>
                    <div class="col-md-4">
                        <input id="inputFiliacaoFun" name="inputFiliacaoFun" type="text"
                            placeholder="Sua filiação, caso tenha." class="form-control input-md">

                    </div>
                </div>

            </fieldset>
        </form>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button onclick="cadastraFuncionario()" class="btn btn-success butoes">CADASTRAR</button>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button onclick="imprimeFuncionario()" class="btn btn-success butoes">MOSTRAR FUNCIONÁRIOS</button>
            </div>
        </div>

        <div id="resultadoFun" >
        </div>
    </div>
    <!--Fim do form Fun-->

    <!--Form Livros-->
    <div class="container esconde">
        <form class="form-horizontal" name="formLivros">
            <fieldset>

                <!-- Form Name -->
                <legend style="color:white;">Cadastro de livros</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputTituloLiv">Título:</label>
                    <div class="col-md-4">
                        <input id="inputTituloLiv" name="inputTituloLiv" type="text" placeholder="Título do livro"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!--Text Input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputCodigoLiv">Código:</label>
                    <div class="col-md-4">
                        <input id="inputCodigoLiv" name="inputCodigoLiv" type="text" placeholder="Código do livro"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputAutorLiv">Autor:</label>
                    <div class="col-md-4">
                        <input id="inputAutorLiv" name="inputAutorLiv" type="text" placeholder="Autor do livro"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;"
                        for="inputQuantidadeLiv">Quantidade:</label>
                    <div class="col-md-4">
                        <input id="inputQuantidadeLiv" name="inputQuantidadeLiv" type="text"
                            placeholder="Apenas em números" class="form-control input-md" required="">
                        <span class="help-block" style="color:#41220E;">Quantidade de livros que você quer
                            cadastrar</span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputGeneroLiv">Gênero:</label>
                    <div class="col-md-4">
                        <input id="inputGeneroLiv" name="inputGeneroLiv" type="text" placeholder="Gênero do livro"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Appended Input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputPrecoLiv">Preço:</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input id="inputPrecoLiv" name="inputPrecoLiv" class="form-control" placeholder=""
                                type="text" required="">
                            <span style="color:white;" class="input-group-addon">,00</span>
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button onclick="cadastraLivro()" class="btn btn-success butoes">CADASTRAR</button>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button onclick="imprimeLivro()" class="btn btn-success butoes">MOSTRAR LIVROS</button>
            </div>
        </div>

        <div id="resultadoLiv" >

        </div>

    </div>
    <!--Fim do form livros-->

    <!--Form de vendas-->
    <div class="container esconde">
        <form class="form-horizontal" name="formVendas">
            <fieldset>

                <!-- Form Name -->
                <legend style="color:white;">Vendas</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputIdFun">Nome do
                        funcionário:</label>
                    <div class="col-md-4">
                        <input id="inputIdFun" name="inputIdFun" type="text" placeholder=""
                            class="form-control input-md" onchange="validaFun()" required="">

                    </div>
                </div>
                <span id="validaFun"></span>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputIdCli">Nome do cliente:</label>
                    <div class="col-md-4">
                        <input id="inputIdCli" name="inputIdCli" type="text" placeholder=""
                            class="form-control input-md" onchange="validaCliente()" required="">

                    </div>
                </div>
                <span id="validaCliente"></span>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputIdLiv">Código do livro:</label>
                    <div class="col-md-4">
                        <input id="inputIdLiv" name="inputIdLiv" type="text" placeholder=""
                            class="form-control input-md" onchange="validaLiv()" required="">

                    </div>
                </div>
                <span id="validaLiv"></span>

                 <!-- Text input-->
                 <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;" for="inputCopiasLiv">Quantidade de cópias:</label>
                    <div class="col-md-4">
                        <input id="inputCopiasLiv" name="inputCopiasLiv" type="text" placeholder=""
                            class="form-control input-md"  onchange="validaQuantidade()" required="">

                    </div>
                </div>
                <span id="validaQuan"></span>

            </fieldset>
        </form>
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button onclick="cadastraVendas()" class="btn btn-success">CADASTRAR VENDA</button>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button onclick="imprimeVendas()" class="btn btn-success butoes">IMPRIMIR VENDAS</button>
            </div>
        </div>
        <div id="resultadoVen">

        </div>


    </div>
    <!--Fim do form Vendas-->
</body>


<script src="./JS/js.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</html>
